<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">  
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script>
    window.onload = function () {
        document.getElementById("button1").addEventListener("click", function () {
            document.getElementById("table1").style.visibility="visible";
            document.getElementById("table2").style.visibility="hidden";
            document.getElementById("table3").style.visibility="hidden";
        });

        document.getElementById("button2").addEventListener("click", function () {
            document.getElementById("table1").style.visibility="hidden";
            document.getElementById("table2").style.visibility="visible";
            document.getElementById("table3").style.visibility="hidden";
        });

        document.getElementById("button3").addEventListener("click", function () {
            document.getElementById("table1").style.visibility="hidden";
            document.getElementById("table2").style.visibility="hidden";
            document.getElementById("table3").style.visibility="visible";
        });
    };
</script>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.addEventListener('markerFound', () => {
        var markerId = this.el.id;
        console.log(markerId)
        if (markerId=="marker1")
        {
            document.getElementById("mybuttons").style.visibility ="visible";
        }
      })
      this.el.addEventListener('markerLost', () => {
        document.getElementById("mybuttons").style.visibility="hidden";
        document.getElementById("table1").style.visibility="hidden";
        document.getElementById("table2").style.visibility="hidden";
        document.getElementById("table3").style.visibility="hidden";
      })
    }
  });
</script>
<style>
  .buttons {
    position: absolute;
    bottom: 50px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    visibility: hidden;
  }
  .tables {
    position: absolute;
    bottom: 100px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    visibility: hidden;
  }
</style>
<body style="margin: 0px; overflow: hidden;">
   <div class="tables" id="table1">
        <table border="1" width="40%" style="background-color: aqua;">
            <tr><td>
                Buttery, creamy, slightly nutty, with earthy grassy undertones.
            </td></tr>
        </table>
  </div>
  <div class="tables" id="table2">
    <table border="1" width="40%" style="background-color: aqua;">
        <tr><td>
            Avocados are a source of vitamins C, E, K, and B6, as well as riboflavin, <br>
            niacin, folate, pantothenic acid, magnesium, and potassium.
        </td></tr>
    </table>
  </div>
  <div class="tables" id="table3">
    <table border="1" width="40%" style="background-color: aqua;">
        <tr><td>
            The avocado tree is native to the rainforests of Mexico and Central America.
        </td></tr>
    </table>
  </div>
  <div class="buttons" id="mybuttons">
    <button  id="button1">Taste</button>&nbsp;
    <button  id="button2">Nutritional value</button>&nbsp;
    <button  id="button3">Habitat</button>&nbsp;
  </div>

  <a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
      <a-asset-item id="fox" src="static/Avocado.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="marker1" markerhandler type="pattern" url="static/hiro.patt">
      <a-entity   position="0 0 0" 
                  rotation="0 0 0"
                  scale="10 10 10"
                  gltf-model="#fox">
      </a-entity>
  </a-marker>
    
  <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
